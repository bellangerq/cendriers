meta:
  description: Cendriers de poche écologiques et fait maison.
  image: /images/cendriers.png
  title: Les petits cendriers
hero:
  description: >-
    "Les petits cendriers", c'est une gamme de petits cendriers de poche. Ils
    sont fabriqués à l'aide d'une machine à coudre et des petites mains de Chloé
    avec des matériaux de récupération et vendus à un prix unique de 10€.
    Plusieurs modèles sont proposés selon les tissus disponibles. Laissez vous
    tenter, c'est pour la bonne cause !
  image: /images/cendriers.png
  title: Adoptez un joli cendrier de poche écologique et fait maison !
reasons:
  description: >-
    Il s'agit d'un petit sac pour y déposer mégots et cendre issus des
    cigarettes (ou cigares). Ils sont fabriqués en tissu avec une poche en
    aluminium à l'intérieur et un bouton pression pour la fermeture.
  features:
    - description: >-
        Jeter son mégot par terre, c'est un peu nul pour la planète. Alors que
        remplir son cendrier pour le jeter dans une poubelle, c'est mieux !
      title: Écologique
    - description: >-
        Ça n'est jamais très agréable d'avoir des mégots sous ses chaussures,
        pas vrai ? Allez, un geste citoyen et une bonne action en les mettant au
        fond d'un cendrier !
      title: Responsable
    - description: >-
        Sacré moment de malaise quand on ne sait pas où jeter son mégot.
        L'avantage d'un cendrier de poche, c'est qu'on peut toujours l'avoir sur
        soi !
      title: Pratique
  title: Un cendrier de poche ?
