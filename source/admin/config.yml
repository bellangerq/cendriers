backend:
  name: git-gateway
  branch: master

media_folder: source/images
public_folder: /images

collections:
  - name: config
    label: Configuration
    files:
      - file: data/config/header.yml
        label: En-tÃªte
        name: header
        fields:
          - {label: Titre, name: title, widget: string}
          - {label: Logo, name: logo, widget: image}
  - name: products
    label: Produits
    folder: data/products
    create: true
    format: yml
    extension: yml
    fields:
      - {label: Titre, name: title, widget: string}
      - {label: Description, name: description, widget: string}
      - {label: Emoji, name: emoji, widget: string}
      - {label: Couleur, name: color, widget: string}
      - {label: Image, name: image, widget: image}
  - name: page
    label: Pages
    format: yml
    extension: yml
    files:
      - file: data/pages/home.yml
        label: Accueil
        name: home
        fields:
          - label: Meta
            name: meta
            widget: object
            fields:
              - {label: Titre, name: title, widget: string}
              - {label: Description, name: description, widget: string}
              - {label: Image, name: image, widget: image}
          - label: Hero
            name: hero
            widget: object
            fields:
              - {label: Titre, name: title, widget: string}
              - {label: Description, name: description, widget: string}
              - {label: Image, name: image, widget: image}
          - label: Raisons
            name: reasons
            widget: object
            fields:
              - {label: Titre, name: title, widget: string}
              - {label: Description, name: description, widget: string}
              - label: Raisons
                name: features
                widget: list
                fields:
                  - {label: Titre, name: title, widget: string}
                  - {label: Description, name: description, widget: string}
          - label: Photos
            name: pictures
            widget: list
            fields:
              - {label: Titre, name: title, widget: string}
              - {label: Photo, name: image, widget: image}
          - label: Produits
            name: products
            widget: object
            fields:
              - {label: Titre, name: title, widget: string}
              - {label: Description, name: description, widget: string}
          - label: CTA
            name: cta
            widget: object
            fields:
              - {label: Texte, name: label, widget: string}
              - {label: URL, name: href, widget: string}
