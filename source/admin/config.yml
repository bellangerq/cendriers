backend:
  name: git-gateway
  branch: master

media_folder: source/images
public_folder: /images

collections:
  - name: product
    label: Produit
    folder: data/products
    create: true
    format: yml
    extension: yml
    fields:
      - {label: Titre, name: title, widget: string}
      - {label: Description, name: description, widget: string}
      - {label: Emoji, name: emoji, widget: string}
      - {label: Couleur, name: color, widget: string}
      - {label: Image, name: image, widget: image}
  - name: page
    label: Pages
    format: yml
    extension: yml
    files:
      - file: data/pages/home.yml
        label: Accueil
        name: home
        fields:
          - label: Hero
            name: hero
            widget: object
            fields:
              - {label: Titre, name: title, widget: string}
              - {label: Description, name: description, widget: markdown}
              - {label: Image, name: image, widget: image}
          - labe: Présentation
            name: presentation
            widget: object
            fields:
              - {label: Titre, name: title, widget: string}
              - {label: Description, name: description, widget: markdown}
              - {label: Image, name: image, widget: image}
              - {label: Légende, name: caption, widget: string}
          - label: Raisons
            name: reasons
            widget: object
            fields:
              - {label: Titre, name: title, widget: string}
              - {label: Description, name: description, widget: string}
              - label: Avantages
                name: features
                widget: list
                fields:
                  - {label: Titre, name: title, widget: string}
                  - {label: Description, name: description, widget: string}
          - label: Produits
            name: products
            widget: object
            fields:
              - {label: Titre, name: title, widget: string}
              - {label: Description, name: description, widget: string}
          - label: CTA
            name: cta
            widget: object
            fields:
              - {label: Texte, name: label, widget: string}
              - {label: URL, name: href, widget: string}
