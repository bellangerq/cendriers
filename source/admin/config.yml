backend:
  name: git-gateway
  branch: master

media_folder: source/images
public_folder: /images

collections:
  - name: product
    label: Produit
    folder: data/products
    create: true
    format: yml
    extension: yml
    fields:
      - {label: Titre, name: title, widget: string, required: true}
      - {label: Description, name: description, widget: markdown, required: true}
      - {label: Emoji, name: emoji, widget: string, required: true}
      - {label: Couleur, name: color, widget: string, required: true}
      - {label: Image, name: image, widget: image, required: true}
  - name: settings
    label: Param√®tres
    format: yml
    extension: yml
    files:
      - file: data/settings/navigation.yml
        label: Menu
        name: navigation
        fields:
          - label: Menu
            name: navigation
            widget: list
            fields:
              - {label: Texte, name: label, widget: string}
              - {label: URL, name: href, widget: string}
  - name: page
    label: Page
    create: true
    format: yml
    extension: yml
    files:
      - file: data/pages/index.yml
        label: Accueil
        name: home
        fields:
          - label: hero
            name: Hero
            widget: object
            fields:
              - {label: Titre, name: title, widget: string}
              - {label: Image, name: image, widget: image}
              - label: Lien
                name: link
                widget: object
                fields:
                  - {label: Texte, name: label, widget: string}
                  - {label: URL, name: href, widget: string}
